<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web File Downloader</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-div">
    <header>
      <h1>File Downloader</h1>
      <p>Paste url of image, video, or pdf to download.</p><br>
      <h3>Example:</h3>
      <p>https://images.pexels.com/photos/3476860/pexels-photo-3476860.jpeg</p>
    </header>
    <form action="#">
      <input type="url" placeholder="Paste file url" required>
      <button>Download File</button>
    </form>
  </div>
</body>
</html>
